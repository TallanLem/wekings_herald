name: Herald

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: herald-bot
  cancel-in-progress: false

jobs:
  run-herald:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests
          fi

      - name: Write cookies to file
        run: |
          cat <<'EOF' > herald_playwekings.ru.json
          ${{ secrets.COOKIES_JSON }}
          EOF

      - name: Run Herald bot
        env:
          BOT_TOKEN:    ${{ secrets.BOT_TOKEN }}
          CHAT_IDS:     ${{ secrets.CHAT_IDS }}
          COOKIES_FILE: herald_playwekings.ru.json
          STATE_FILE:   notify_state.json
        run: |
          python bot.py

      - name: Commit notify_state.json if changed
        run: |
          if [[ -f notify_state.json && -n "$(git status --porcelain notify_state.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            git pull --rebase origin "$(git rev-parse --abbrev-ref HEAD)" || true

            git add notify_state.json
            git commit -m "Update notify_state.json [skip ci]"
            git push
          else
            echo "No changes in notify_state.json"
          fi
