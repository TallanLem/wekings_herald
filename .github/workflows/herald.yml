name: Herald

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-herald:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Write secrets to files
        run: |
          mkdir -p ~/.config/herald
          cat <<'EOF' > herald_playwekings.ru.json
          ${{ secrets.COOKIES_JSON }}
          EOF
          echo "${{ secrets.BOT_TOKEN }}" > bot_token.txt

      - name: Run Herald bot
        run: python bot.py

      - name: Commit notify_state.json if changed
        run: |
          if [[ -f notify_state.json && -n "$(git status --porcelain notify_state.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add notify_state.json
            git commit -m "Update notify_state.json [skip ci]"
            git push
          fi
