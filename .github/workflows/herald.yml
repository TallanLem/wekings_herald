name: Herald

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Write secrets to files
        run: |
          echo "${{ secrets.COOKIES_JSON }}" > herald_playwekings.ru.json
          echo "${{ secrets.BOT_TOKEN }}" > bot_token.txt

      - name: Run bot
        run: python bot.py

      - name: Commit notify_state.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ `git status --porcelain notify_state.json` ]]; then
            git add notify_state.json
            git commit -m "Update notify_state.json [skip ci]"
            git push
          else
            echo "No changes in notify_state.json"
          fi
