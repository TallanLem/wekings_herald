name: Herald (Chain)

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

concurrency:
  group: herald-bot
  cancel-in-progress: false

jobs:
  run-herald:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests
          fi

      - name: Write cookies to file
        run: |
          cat <<'EOF' > herald_playwekings.ru.json
          ${{ secrets.COOKIES_JSON }}
          EOF

      - name: Run Herald bot (2h loop)
        env:
          BOT_TOKEN:    ${{ secrets.BOT_TOKEN }}
          CHAT_IDS:     ${{ secrets.CHAT_IDS }}
          COOKIES_FILE: herald_playwekings.ru.json
          STATE_FILE:   notify_state.json
          LOOP_SECONDS: "7200"
          TICK_SECONDS: "60"
        run: |
          python bot.py

      - name: Commit notify_state.json if changed
        run: |
          if [[ -f notify_state.json && -n "$(git status --porcelain notify_state.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            git pull --rebase origin "${GITHUB_REF_NAME}" || true

            git add notify_state.json
            git commit -m "Update notify_state.json [skip ci]"
            git push
          else
            echo "No changes in notify_state.json"
          fi

      - name: Continue chain
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ref="${GITHUB_REF_NAME:-main}"
          payload=$(printf '{"ref":"%s"}' "$ref")

          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Content-Type: application/json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/workflows/herald.yml/dispatches" \
            -d "$payload"
